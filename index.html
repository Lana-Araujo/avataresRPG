<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>CRIAÇAO RPG</title>
</head>

<body>
    <div class="content">
        <form id="form">
            <h1>Criação de personagem</h1>
            <label for="name">Nome do personagem:</label> <br>
            <input type="text" placeholder=""><br>
            <label for="class">Classe:</label> <br>
            <select id="class" required>
                <option value="selecione">Selecione</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="mago">Mago</option>
                <option value="feitiçeira">Feitiçeira</option>
                
            </select>

            <br><label for="class">Servidor:</label> <br>
            <select id="class" required>
                <option value="selecione">Selecione</option>
                <option value="brasil">Brasil</option>
                <option value="polonia">Polônia</option>
                <option value="colombia">Colômbia</option>

            </select>

    
    <br><label for="class">Servidor:</label> <br>
    <select id="class" required>
        <option value="selecione">Selecione</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
    </select>
    <p>
        <label for="email_login">Seu nome</label>
        <input id="email_login" name="email_login"  type="text"
            placeholder="ex. contato@htmlecsspro.com" />
    </p>

    <p>
        <label for="senha_login">Senha</label>
        <input id="senha_login" name="senha_login"  type="password" placeholder="ex. senha" />
    </p>

    <p>
        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
        <label for="manterlogado">Manter-me logado</label>
    </p>

    <p>
        <input type="submit" value="Criar Personagem" />
    </p>
        </div>
        <br><label for="class">Cidade:</label> <br>
            <select id="class" required>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
            </select>
            <p> 
                <label for="email_login">Email</label>
                <input id="email_login" name="email_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
              </p>
               
              <p> 
                <label for="senha_login">Senha</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. senha" /> 
              </p>
               
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label> 
              </p>
               
              <p> 
                <input type="submit" value="Criar Personagem" /> 
              </p>

              <div id="Informações" class="hidden">
                <h2>Personagem Criado:</h2>
                <p><strong>Nome:</strong> <span id="info-name"></span></p>
                <p><strong>Classe:</strong> <span id="info-class"></span></p>
                <p><strong>Servidor:</strong> <span id="info-server"></span></p>
            </div>
            
    </form>
</div>
</body>

</html>
